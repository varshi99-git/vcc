<!DOCTYPE html>
<html>
<head>
    <title>Add Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .error {
            color: red;
        }
        
        .form-group .success {
            color: green;
        }
        
        .form-group .button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Admin</h2>
        <form method="POST">
            <div class="form-group">
                <label>Enter admin key</label>
                <input type="password" name="admin key" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" required>
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="con_password" name="con_password" required>
            </div>
            {% if error %}
            <div class="error" color="red">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-group">
                <button type="submit" class="button">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
